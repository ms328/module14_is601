{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center py-8 sm:py-12 bg-gray-100">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="text-center text-3xl font-bold tracking-tight text-gray-800">
      Create Account
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Join our platform and start managing your calculations
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
      <!-- Error Alert -->
      <div id="errorAlert" class="hidden bg-red-100 border border-red-500 text-red-800 px-4 py-3 rounded-md mb-4" role="alert">
        <div class="flex items-center">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM9 6h2v5H9V6zm1 8a1.2 1.2 0 110-2.4A1.2 1.2 0 0110 14z"/>
          </svg>
          <span id="errorMessage"></span>
        </div>
      </div>

      <!-- Success Alert -->
      <div id="successAlert" class="hidden bg-green-100 border border-green-500 text-green-800 px-4 py-3 rounded-md mb-4" role="alert">
        <div class="flex items-center">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 18a8 8 0 100-16 8 8 0 000 16zm4-10l-5 5-2-2 1.4-1.4L9 10.2l3.6-3.6L14 8z"/>
          </svg>
          <span id="successMessage"></span>
        </div>
      </div>

      <form id="registrationForm" class="space-y-5">
        <div class="grid grid-cols-1 gap-y-5 gap-x-4 sm:grid-cols-2">
          <div>
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" required
                   class="block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <p class="text-xs text-gray-500">At least 3 characters</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required
                   class="block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="first_name" name="first_name" required
                   class="block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="last_name" name="last_name" required
                   class="block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500">
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required
                 class="block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500">
          <p class="text-xs text-gray-500">Must be 8+ characters, contain uppercase, lowercase, and numbers</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" required
                 class="block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500">
        </div>

        <button type="submit"
                class="w-full py-2 px-4 bg-blue-700 text-white rounded-md hover:bg-blue-800">
          Create Account
        </button>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="/login" class="text-blue-700 hover:text-blue-800">Log in</a>
      </p>

    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('registrationForm');
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');
    const successAlert = document.getElementById('successAlert');
    const successMessage = document.getElementById('successMessage');

    function extractErrorMessage(data) {
        if (!data) return "Registration failed";
        if (typeof data.detail === "string") return data.detail;
        if (Array.isArray(data.detail) && data.detail.length > 0)
            return data.detail[0].msg;
        return "Registration failed";
    }

    function showError(msg) {
        errorMessage.textContent = msg;
        errorAlert.classList.remove("hidden");
        successAlert.classList.add("hidden");
    }

    function showSuccess(msg) {
        successMessage.textContent = msg;
        successAlert.classList.remove("hidden");
        errorAlert.classList.add("hidden");
    }

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const payload = {
            username: form.username.value.trim(),
            email: form.email.value.trim(),
            first_name: form.first_name.value.trim(),
            last_name: form.last_name.value.trim(),
            password: form.password.value,
            confirm_password: form.confirm_password.value
        };

        try {
            const res = await fetch("/auth/register", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(payload)
            });

            const data = await res.json();

            if (!res.ok) {
                throw new Error(extractErrorMessage(data));
            }

            showSuccess("Registration successful! Redirecting...");
            setTimeout(() => window.location.href = "/login", 1500);

        } catch (err) {
            showError(err.message);
        }
    });
});
</script>
{% endblock %}
