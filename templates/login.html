{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4">
  <div class="max-w-md w-full bg-white p-8 shadow rounded">

    <h2 class="text-center text-3xl font-bold text-gray-800">Welcome Back</h2>
    <p class="text-center text-gray-600 text-sm mt-1">Sign in to your account</p>

    <!-- Alerts -->
    <div id="errorAlert" class="hidden bg-red-100 border border-red-500 text-red-800 px-4 py-3 rounded mt-4">
      <span id="errorMessage"></span>
    </div>
    <div id="successAlert" class="hidden bg-green-100 border border-green-500 text-green-800 px-4 py-3 rounded mt-4">
      <span id="successMessage"></span>
    </div>

    <form id="loginForm" class="mt-6 space-y-4">

      <div>
        <label class="block text-sm font-medium">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-3 py-2 border rounded focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-3 py-2 border rounded focus:ring-blue-500 focus:border-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800">
        Sign in
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account?
      <a href="/register" class="text-blue-700 hover:text-blue-800">Register now</a>
    </p>

  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("loginForm");
    const errorAlert = document.getElementById("errorAlert");
    const errorMessage = document.getElementById("errorMessage");
    const successAlert = document.getElementById("successAlert");
    const successMessage = document.getElementById("successMessage");

    function extractErrorMessage(data) {
        if (!data) return "Login failed";
        if (typeof data.detail === "string") return data.detail;
        if (Array.isArray(data.detail) && data.detail.length > 0)
            return data.detail[0].msg;
        return "Login failed";
    }

    function showError(msg) {
        errorMessage.textContent = msg;
        errorAlert.classList.remove("hidden");
        successAlert.classList.add("hidden");
    }

    function showSuccess(msg) {
        successMessage.textContent = msg;
        successAlert.classList.remove("hidden");
        errorAlert.classList.add("hidden");
    }

    function storeTokens(data) {
        localStorage.setItem("access_token", data.access_token);
        localStorage.setItem("refresh_token", data.refresh_token);
        localStorage.setItem("username", data.username);
        localStorage.setItem("user_id", data.user_id);
        localStorage.setItem("token_expires", data.expires_at);
    }

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const payload = {
            username: form.username.value.trim(),
            password: form.password.value
        };

        try {
            const res = await fetch("/auth/login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(payload)
            });

            const data = await res.json();

            if (!res.ok) {
                throw new Error(extractErrorMessage(data));
            }

            storeTokens(data);

            showSuccess("Login successful! Redirecting...");
            setTimeout(() => window.location.href = "/dashboard", 1000);

        } catch (err) {
            showError(err.message);
        }
    });
});
</script>
{% endblock %}
